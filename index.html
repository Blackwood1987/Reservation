<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장비 예약 관리 시스템 - 로그인</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-page">
    <div class="login-card login-panel">
      <h1 class="login-title">
        장비 예약 관리 시스템
        <span class="login-sub">접속 권한을 선택하세요 (데모)</span>
      </h1>
      <div class="login-form">
        <div class="form-group">
          <label for="login-id">아이디</label>
          <input id="login-id" type="text" placeholder="아이디 입력" />
        </div>
        <div class="form-group">
          <label for="login-password">비밀번호</label>
          <input id="login-password" type="password" placeholder="비밀번호 입력" />
        </div>
        <div class="login-actions">
          <button id="btn-login" class="btn btn-save full" type="button">로그인</button>
          <button id="btn-signup" class="btn btn-cancel full" type="button">회원가입</button>
        </div>
        <div class="login-divider">또는 익명 둘러보기</div>
        <a class="guest-link" href="app.html">익명으로 둘러보기 (읽기 전용)</a>
        <div class="login-divider">또는 데모 로그인</div>
      </div>
      <button class="role-btn worker" data-role="worker">
        작업자 (Worker)
        <span>예약 신청(승인대기)만 가능</span>
      </button>
    </div>
    <script type="module" src="login.js?v=20260129-4"></script>
  </body>
</html>
